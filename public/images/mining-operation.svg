<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <pattern id="overlay" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="rgba(255,255,255,0.1)"/>
      <circle cx="2" cy="2" r="0.5" fill="rgba(255,255,255,0.2)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#overlay)"/>
  
  <!-- Mountains -->
  <polygon points="0,400 150,200 300,350 500,150 650,250 800,180 800,600 0,600" fill="rgba(0,0,0,0.3)"/>
  <polygon points="0,450 200,250 400,400 600,200 800,300 800,600 0,600" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Mining Equipment Silhouettes -->
  <!-- Excavator -->
  <g transform="translate(150,400)">
    <rect x="0" y="20" width="80" height="30" rx="5" fill="rgba(0,0,0,0.8)"/>
    <rect x="20" y="0" width="40" height="25" rx="3" fill="rgba(0,0,0,0.8)"/>
    <rect x="70" y="-20" width="60" height="15" rx="2" fill="rgba(0,0,0,0.8)"/>
    <circle cx="15" cy="40" r="12" fill="rgba(0,0,0,0.6)"/>
    <circle cx="65" cy="40" r="12" fill="rgba(0,0,0,0.6)"/>
  </g>
  
  <!-- Dump Truck -->
  <g transform="translate(450,420)">
    <rect x="0" y="10" width="100" height="25" rx="3" fill="rgba(0,0,0,0.8)"/>
    <rect x="70" y="-10" width="30" height="25" rx="2" fill="rgba(0,0,0,0.8)"/>
    <circle cx="20" cy="35" r="10" fill="rgba(0,0,0,0.6)"/>
    <circle cx="80" cy="35" r="10" fill="rgba(0,0,0,0.6)"/>
  </g>
  
  <!-- Trees -->
  <circle cx="100" cy="380" r="25" fill="rgba(0,100,0,0.6)"/>
  <rect x="95" y="380" width="10" height="40" fill="rgba(101,67,33,0.8)"/>
  
  <circle cx="650" cy="420" r="30" fill="rgba(0,100,0,0.6)"/>
  <rect x="645" y="420" width="10" height="45" fill="rgba(101,67,33,0.8)"/>
  
  <!-- Title Text -->
  <text x="400" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    EPA GHANA
  </text>
  <text x="400" y="140" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="24">
    Mining Operations Management
  </text>
  
  <!-- Subtle overlay pattern -->
  <rect width="100%" height="100%" fill="rgba(0,0,0,0.1)"/>
</svg>
